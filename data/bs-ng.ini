# BashStyle-NG 8 	Settings

[ "Style" ]
use_bashstyle="true"
enable_colors="true"
colored_ls="true"
color_style="bright"
colored_man="true"
man_style="nebula"
colored_grep="true"
grep_color="01;38;5;111"
random_style="false"
prompt_style="clock-ad"
color_date="$green"
color_font="$white"
color_host="$red"
color_ps234="$smoothgreen"
color_separator="$iceblue"
color_time="$yellow"
color_uptime="$turqoise"
color_user="$coldblue"
color_wdir="$magenta"

[ "Alias" ]
alias_one=""
alias_two=""
alias_three=""
alias_four=""
alias_five=""
alias_six=""
alias_seven=""
alias_eight=""
alias_nine=""

[ "Advanced" ]
history_control="erasedups"
history_ignore="bg *:fg *:exit:cd *:source *:. *:clear:sudo *:su *"
history_size="1000"
separator="|"
ps234="»"
pwdcut="«"
pwdlength="25"
cdpath=""
completion_ignore=".old:.back:.bak:.:~"
timeout="0"
fcedit="/usr/bin/vim"
welcome_message="fortune prolinux"
path=""

[ "Readline" ]
use_readlinecfg="true"
completion="true"
bellstyle="none"
editing_mode="emacs"
ambiguous_show="true"
complete_hidden="false"
ignore_case="false"
query_items="100"
complete_horizontal="false"
mark_directories="true"
mark_symbolic_directories="true"
visible_stats="false"
scroll_horizontal="false"
mark_modified="false"

[ "Separator" ]
separator_battery_load="false"
separator_files_amount="false"
separator_files_size="false"
separator_load="false"
separator_mem="none"
separator_processes="false"
separator_tty="false"
separator_uptime="false"

[ "Extra" ]
directory_indicator=">"
tab_rotation="true"
debug_verbose="false"

[ "Shopt" ]
autocd="true"
cdable_vars="true"
cdspell="true"
checkhash="true"
checkjobs="true"
cmdhist="true"
dirspell="true"
force_fignore="true"
globstar="true"
histappend="true"
histreedit="true"
no_empty_cmd_completion="true"

[ "Vim" ]
use_vimcfg="true"
vim_backup="false"
vim_jump_back="true"
vim_filetype_indent="true"
vim_show_command="true"
vim_highlight_brackets="true"
vim_syntax_hilight="true"
vim_dark_background="true"
vim_start_line="false"
vim_wrap_line="false"
vim_tab_length="8"
vim_wrap_length="80"
vim_ignore_case="true"
vim_smart_case="true"
vim_incremental_search="true"
vim_highlight_matches="true"
vim_show_lineno="true"
vim_autosave="false"
vim_highlight_line="true"
vim_chdir="false"
vim_highlight_column="true"
vim_ruler="true"
vim_colorscheme="default"
vim_rulerformat="%45(%t\ %y\ %c\ %l\/%L\ %p%%%)"

[ "Nano" ]
use_nanocfg="true"
nano_backup="false"
nano_show_position="true"
nano_history="false"
nano_auto_indent="true"
nano_syntax_highlight="true"
nano_hide_help="true"
nano_case_sensitive="false"
nano_bold_text="true"
nano_more_space="true"
nano_rebind_delete="false"
nano_rebind_keypad="false"

[ "LSColors" ]
use_lscolors="true"
exec="$lgreen"
generic="$lwhite"
logs="$locher"
deb="$lpurple"
rpm="$lpurple"
dirs="$lorange"
jpeg="$lmagenta"
png="$lmagenta"
gif="$lmagenta"
mp3="$lyellow"
ogg="$lyellow"
flac="$lyellow"
tar="$lcyan"
targz="$lblue"
tarbz2="$liceblue"
zip="$lpink"
rar="$lpink"
custom=""

[ "Custom" ]
use_custom_prompt="false"
custom_command=""
custom_prompt=""